version: "3.7"
x-logging:
  &logger
  driver: loki
  options:
    loki-url: "http://host.docker.internal:3100/loki/api/v1/push"

services:
  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - serviceNet

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - serviceNet

  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - serviceNet

  mongo:
    logging: *logger
    image: "mongo:7.0.4"
    restart: always
    env_file:
      .env
    ports:
      - 27017:27017
    environment:
    # You nedd to pass next env variables in .env file:
    # MONGO_NEWUSER_NAME
    # MONGO_NEWUSER_PASSWORD
    # MONGO_INITDB_NAME
    # MONGO_INITDB_COL_USER
    # MONGO_INITDB_COL_APP
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./storage/init/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
    depends_on:
      - loki
      - promtail
      - grafana
    networks:
      - serviceNet

  server:
    logging: *logger
    env_file:
      .env
    environment:
      MONGO.DB_PORT: 27017
      MONGO.DB_HOST: mongo
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - ${PORT}:${PORT}/tcp
    depends_on:
      - mongo
      - loki
      - promtail
      - grafana
    networks:
      - serviceNet

networks:
  serviceNet: